<mat-toolbar color="primary">
    <span>Países World Bank</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef> País </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="capital">
            <th mat-header-cell *matHeaderCellDef> Capital </th>
            <td mat-cell *matCellDef="let row"> {{row.capital}} </td>
        </ng-container>
        
        <ng-container matColumnDef="codigoPais">
            <th mat-header-cell *matHeaderCellDef> Código País </th>
            <td mat-cell *matCellDef="let row"> {{row.codigoPais}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="registros" 
                  [pageSize]="10"
                  (page)="handlePage($event)">
    </mat-paginator>
</div>
